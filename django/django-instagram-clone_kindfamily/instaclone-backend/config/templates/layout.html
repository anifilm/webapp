{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>instagram - clone</title>

    <!-- Facebook Meta Tags / 페이스북 오픈 그래프 -->
    <meta property="og:url" content="http://kindtiger.dothome.co.kr/insta" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="instagram" />
    <meta property="og:description" content="instagram clone" />
    <meta property="og:image" content="http://kindtiger.dothome.co.kr/insta/images/instagram.jpeg" />
    .
    <!-- Twitter Meta Tags / 트위터 -->
    <meta name="twitter:card" content="instagram clone" />
    <meta name="twitter:title" content="instagram" />
    <meta name="twitter:description" content="instagram clone" />
    <meta name="twitter:image" content="http://kindtiger.dothome.co.kr/insta/images/instagram.jpeg" />

    <!-- Google / Search Engine Tags / 구글 검색 엔진 -->
    <meta itemprop="name" content="instagram" />
    <meta itemprop="description" content="instagram clone" />
    <meta itemprop="image" content="http://kindtiger.dothome.co.kr/insta/images/instagram.jpeg" />

    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'images/instagram.png' %}" />

    {% block head %}{% endblock %}
  </head>
  <body>
    <section id="container">
      <header id="header">
        <section class="h_inner">
          <h1 class="logo">
            <a href="{% url 'post:post_list' %}">
              <div class="sprite_insta_icon"></div>
              <div class="sprite_write_logo"></div>
            </a>
          </h1>

          <div class="search_box">
            <input type="text" placeholder="검색" tabindex="0" id="search-field" />
            <div class="fake_field">
              <span class="sprite_small_search_icon"></span>
              <span>검색</span>
            </div>
          </div>

          <div class="right_icons">
            <a href="#"><div class="sprite_camera_icon"></div></a>
            <a href="#"><div class="sprite_compass_icon"></div></a>
            <a href="#"><div class="sprite_heart_icon_outline"></div></a>
            {% if user.is_authenticated %}
            <a href="#"><div class="sprite_user_icon_outline"></div></a>
            {% else %}
            <a href="{% url 'accounts:login' %}"><div class="sprite_user_icon_outline"></div></a>
            {% endif %}
          </div>
        </section>
      </header>

      {% block content %}
      {% endblock %}

    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    {% block script %}
    {% endblock %}

  </body>
</html>
