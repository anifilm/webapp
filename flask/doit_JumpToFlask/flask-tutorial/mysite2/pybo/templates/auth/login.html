{% extends "base.html" %}

{% block content %}
<div class="container my-3">
  <form method="post" class="post-form">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}
    <div class="form-group">
      <label for="email">이메일 계정</label>
      <input type="email" class="form-control" name="email" id="email" value="{{ form.email.data or '' }}">
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
</div>
{% endblock %}
