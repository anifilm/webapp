<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flask Todo app</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div style="margin-top: 50px" class="ui container">
      <h1 class="ui center aligned header">Flask Todo app</h1>

      <form action="/add" method="post">
        <div class="ui big fluid action input">
          <input type="text" name="title" placeholder="Enter Todo..." />
          <button class="ui blue button" type="submit">Add</button>
        </div>
      </form>

      <div class="ui divider"></div>

      {% for todo in todo_list %}
      <div class="ui segment">
        <p class="ui big header">
          &nbsp&nbsp{{ todo.title }}
        </p>
        {% if todo.complete == False %}
        <a class="ui gray button" href="/edit/{{ todo.id }}"><i class="square outline icon"></i></a>
        {% else %}
        <a class="ui green button" href="/edit/{{ todo.id }}"><i class="check square icon"></i></a>
        {% endif %}
        <a class="ui blue button" href="/edit/{{ todo.id }}"><i class="edit icon"></i></a>
        <a class="ui red button" href="/delete/{{ todo.id }}"><i class="trash icon"></i></a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
