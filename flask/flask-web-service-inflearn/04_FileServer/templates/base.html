<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Server</title>

    <!--<link rel="icon" href="/static/images/favicon.ico" />-->
    <link rel="icon" href="{{ url_for('static', filename='/images/favicon.ico') }}" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/042ed8e854.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="col-md-4 mt-3">
      <h3><i class="fa fa-folder-open fa-lg"></i>&nbsp;File Server</h3>
    </div>
    <hr width="100%" class="divider" />

    <div class="mr-5 text-md-right">
      <span class="float-left mt-2 ml-5">
        <h6>폴더: {{ pwd }}</h6>
      </span>
      <img src="/static/images/upload.png" width="50" />
      <img src="/static/images/download.png" width="50" />
    </div>
    <hr width="100%" class="divider" />

    {% block content %}
    {% endblock %}

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  </body>
</html>
