{% extends "base.html" %}

{% block content %}
<body onload="javascript:onload()">
  <div class="jumbotron text-center">
    <h3>파일 업로드 성공!</h3>
    <img src="{{ url_for('static',filename='images/tick.png') }}" class="mt-5" width="100" />
  </div>

  <script language="javascript">
    function onload() {
      setTimeout('go_home()', 3000);
    }
    function go_home() {
      location.href = '/';
    }
  </script>
</body>
{% endblock %}
