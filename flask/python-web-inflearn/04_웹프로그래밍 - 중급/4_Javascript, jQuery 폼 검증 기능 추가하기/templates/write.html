{% extends "base.html" %}

{% block content %}
<table id="write">
  <form name="form" action="{{ url_for('board.board_write') }}" method="POST" onsubmit="return checkForm()">
    <tr>
      <td>작성자</td>
      <td><input type="text" name="name" id="name" value="{{ session['name'] }}" readonly disabled></td>
    </tr>
    <tr>
      <td>제목</td>
      <td><input type="text" name="title" id="title" required></td>
    </tr>
    <tr>
      <td>내용</td>
      <td><textarea name="contents" id="contents" cols="30" rows="10" required></textarea></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit"></td>
    </tr>
  </form>
</table>
<a href="{{ url_for('board.lists') }}">목록보기</a>
{% endblock %}

{% block script %}
<script>
  function checkForm() {
    if ($.trim($('#title').val()) == '') {
      alert('제목을 입력하세요.')
      $('#title').focus();
      return false;
    }

    if ($.trim($('#contents').val()) == '') {
      alert('내용을 입력하세요.')
      $('#contenst').focus();
      return false;
    }

    return true;
  }
</script>
{% endblock %}
