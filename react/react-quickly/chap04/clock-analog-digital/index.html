<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react quickly</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <h2>JSX에서 상태 렌더링하기</h2>
    <div id="content"></div>

    <script type="text/babel">
      // clock.jsx
      class Clock extends React.Component {
        constructor(props) {
          super(props);
          this.launchClock();
          this.state = { // 초기 상태에 현재 시간 선언
            currentTime: (new Date()).toLocaleString('en')
          };
        }
        launchClock() {
          setInterval(() => {
            console.log('Updating time...');
            this.setState({ // 매 초마다 현재 시간으로 상태를 갱신
              currentTime: (new Date()).toLocaleString('en')
            });
          }, 1000);
        }
        render() {
          console.log('Rendering Clock...');
          return (
            <div>
              {/* 자식 엘리먼트에 상태 전달하기 */}
              <AnalogDisplay time={this.state.currentTime} />
              <DigitalDisplay time={this.state.currentTime} />
            </div>
          );
        }
      }
      // analog-display.jsx
      // 상태 비저장 아날로그 형식 컴포넌트
      const AnalogDisplay = function (props) {
        let date = new Date(props.time);
        let dialStyle = {
          position: 'relative',
          top: 0,
          left: 0,
          width: 200,
          height: 200,
          borderRadius: 20000,
          borderStyle: 'solid',
          borderColor: 'black'
        }
        let secondHandStyle = {
          position: 'relative',
          top: 88,
          left: 104,
          border: '1px solid red',
          width: '40%',
          height: 1,
          transform: 'rotate(' + ((date.getSeconds() / 60) * 360 - 90).toString() + 'deg)',
          transformOrigin: '0% 0%',
          backgroundColor: 'red'
        }
        let minuteHandStyle = {
          position: 'relative',
          top: 100,
          left: 100,
          border: '1px solid grey',
          width: '40%',
          height: 3,
          transform: 'rotate(' + ((date.getMinutes() / 60) * 360 - 90).toString() + 'deg)',
          transformOrigin: '0% 0%',
          backgroundColor: 'grey'
        }
        let hourHandStyle = {
          position: 'relative',
          top: 92,
          left: 100,
          border: '1px solid grey',
          width: '20%',
          height: 7,
          transform: 'rotate(' + ((date.getHours() / 12) * 360 - 90).toString() + 'deg)',
          transformOrigin: '0% 0%',
          backgroundColor: 'black'
        }
        return (
          <div style={dialStyle}>
            <div style={minuteHandStyle} />
            <div style={hourHandStyle} />
            <div style={secondHandStyle} />
          </div>
        );
      }
      // digital-display.jsx
      // 상태 비저장 디지털 형식 컴포넌트
      const DigitalDisplay = function (props) {
        return <div style={{marginLeft: '20px'}}>{props.time}</div>
      }
      ReactDOM.render(
        <Clock />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
