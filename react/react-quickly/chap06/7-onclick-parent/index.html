<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react quickly</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <h2>React에서 DOM 이벤트 다루기</h2>
      <div id="content"></div>
    </div>

    <script type="text/babel">
      // click-counter-button.jsx
      // Content에서 전달한 이벤트 핸들러를 사용하는 버튼 컴포넌드
      class ClickCounterButton extends React.Component {
        render() {
          return (
            <button
              onClick={this.props.handler}
              className="btn btn-info"
            >
              Don't touch me with your dirty hands!
            </button>
          );
        }
      }
      // counter.jsx
      class Counter extends React.Component {
        render() {
          return <span>Clicked {this.props.value}</span>;
        }
      }
      // content.jsx
      // 두 개의 컴포넌트에 이벤트 핸들러와 상태를 전달한다.
      class Content extends React.Component {
        constructor(props) {
          super(props);
          this.handleClick = this.handleClick.bind(this);
          this.state = {
            counter: 0,
          };
        }
        handleClick(event) {
          this.setState({
            counter: ++this.state.counter
          });
        }
        render() {
          return (
            <div>
              <ClickCounterButton handler={this.handleClick} />
              <br />
              <Counter value={this.state.counter} />
            </div>
          );
        }
      }
      ReactDOM.render(
        <Content />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
