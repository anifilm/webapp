<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>HTML로 표시하는 예제</h2>
    <div id="app">
      <p>{{ myText }}</p>
      <p v-text="myText"></p>
      <p v-html="myText"></p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          myText: '<h1>Hello!!!</h1>'
        }
      });
    </script>
  </body>
</html>
