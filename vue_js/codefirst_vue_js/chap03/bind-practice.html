<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>다양한 바인딩</h2>
    <style>
      .blue-underline {
        color: blue;
        text-decoration: underline;
      }
      .strike-through {
        text-decoration: line-through;
      }
    </style>

    <div id="app">
      <p><a v-bind:href="myURL">네이버로 연결</a></p>
      <p><img v-bind:src="myFilename">&nbspface2.png 표시</img></p>
      <p v-bind:align="myAlignLeft">텍스트를 왼쪽 정렬</p>
      <p v-bind:align="myAlignRight">텍스트를 오른쪽 정렬</p>
      <p v-bind:align="myAlignCenter">텍스트를 가운데 정렬</p>
      <p v-bind:style="{ color: myColor }">인라인 스타일로 글자색을 빨간색으로</p>
      <p v-bind:style="{ color: myColor, fontSize: mySize }">인라인 스타일로 글자 크기를 150% 크게 빨간색으로</p>
      <p v-bind:style="{ color: myColor, fontSize: mySize, backgroundColor: myBackColor }">인라인 스타일로 글자 크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
      <p v-bind:class="myClass1">blue-underline class 지정</p>
      <p v-bind:class="[myClass1, myClass2]">blue-underline, strike-through class 지정</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          myURL: 'https://naver.com/',
          myFilename: 'face2.png',
          myAlignLeft: 'left',
          myAlignRight: 'right',
          myAlignCenter: 'center',
          myColor: '#FF0000',
          mySize: '150%',
          myBackColor: '#FFFF00',
          myClass1: 'blue-underline',
          myClass2: 'strike-through'
        }
      });
    </script>
  </body>
</html>
