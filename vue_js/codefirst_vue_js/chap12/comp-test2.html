<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js sample</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>각각 다른 카운팅을 하는 컴포넌트 예제</h2>
    <style>
      .my-comp {
        width: 300px;
        background-color: #ffffe0;
        border: solid;
        border-color: darkorange;
        border-radius: 8px;
        padding: 8px;
      }
    </style>

    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
      var MyComponent = {
        template: `
          <p class="my-comp">카운터 {{ count }}
            <button v-on:click="addOne">추가</button>
          </p>
        `,
        data: function () {
          return {
            count: 0
          }
        },
        methods: {
          addOne: function () {
            this.count++;
          }
        }
      };

      new Vue({
        el: '#app',
        components: {
          'my-component': MyComponent
        }
      });
    </script>
  </body>
</html>
