<!-- event 인자를 이용해 돔 이벤트에 접근하기 -->
<html>
  <head>
    <title>Vue Template - Event Handling</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickBtn">클릭</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        methods: {
          clickBtn: function (event) {
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
