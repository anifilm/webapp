<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>반복 렌더링</h2>
    <div id="app">
      <ol>
        <li v-for="item in list">{{ item }}</li>
      </ol>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          list: ['사과', '바나나', '딸기']
        }
      });
    </script>
  </body>
</html>
