<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>입력 양식과 동기화하기</h2>
    <div id="app">
      <input v-model="message" />
      <p>{{ message }}</p>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '초기 메시지'
        }
      });
    </script>
  </body>
</html>
