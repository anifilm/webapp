<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>조건 분기</h2>
    <div id="app">
      <button v-on:click="show=!show">변경하기</button>
      <p v-if="show">Hello Vue.js!</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          show: true
        }
      });
    </script>
  </body>
</html>
