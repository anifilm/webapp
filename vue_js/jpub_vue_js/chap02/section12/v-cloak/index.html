<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>v-cloak</h2>
    <style>
      @keyframes cloak-in {
        0% { opacity: 0; }
      }
      #app {
        animation: cloak-in 1s;
      }
      #app[v-cloak] {
        opacity: 0;
      }
    </style>

    <div id="app" v-cloak>{{ message }}</div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
