<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>클래스와 스타일 데이터 바인딩</h2>
    <style>
      .item {
        padding: 4px 8px;
        transition: background-color 0.4s;
      }
      .is-active {
        background: #ffeaea;
      }
    </style>

    <div id="app">
      <button v-on:click="isActive = !isActive">isActive 변경하기</button>
      <p v-bind:class="{ child: isChild, 'is-active': isActive }" class="item">
        동적 클래스
      </p>
      <p
        v-bind:style="{ color: textColor, backgroundColor: bgColor }"
        class="item"
      >
        동적 스타일
      </p>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          isChild: true,
          isActive: true,
          textColor: 'red',
          bgColor: 'lightgray'
        }
      });
    </script>
  </body>
</html>
