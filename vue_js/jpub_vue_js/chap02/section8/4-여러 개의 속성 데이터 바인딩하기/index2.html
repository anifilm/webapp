<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>여러 개의 속성 데이터 바인딩하기 2</h2>
    <div id="app">
      <!-- v-bind 디렉티브의 매개변수 부분을 생략하고 객체를 다음과 같이 전달하면 한 번에 바인딩 할 수 있다. -->
      <img v-bind="item" />
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          item: {
            id: 1,
            src: 'item1.jpg',
            alt: '상품1의 섬네일',
            width: 200,
            height: 200
          }
        }
      });
    </script>
  </body>
</html>
