<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>메서드 이벤트 핸들러</h2>
    <div id="app">
      <button v-on:click="handleClick">클릭</button>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        methods: {
          handleClick: function () {
            alert('클릭했어요!');
          }
        }
      });
    </script>
  </body>
</html>
