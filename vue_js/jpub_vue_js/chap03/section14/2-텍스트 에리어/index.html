<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>텍스트 에리어</h2>
    <div id="app">
      <p>{{ message }}</p>
      <textarea v-model="message"></textarea>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello!'
        }
      });
    </script>
  </body>
</html>
