<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>체크 박스</h2>
    <div id="app">
      <input type="checkbox" v-model="val" /> {{ val }}
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          val: true
        }
      });
    </script>
  </body>
</html>
