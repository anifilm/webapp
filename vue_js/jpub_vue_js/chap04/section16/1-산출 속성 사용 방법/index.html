<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>산출(computed) 속성 사용 방법</h2>
    <div id="app">
      <p>{{ width }}의 절반은 {{ halfWidth }}입니다.</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          width: 800
        },
        computed: {
          // 산출 속성 halfWidth 정의하기
          halfWidth: function () {
            return this.width / 2;
          }
        }
      });
    </script>
  </body>
</html>
