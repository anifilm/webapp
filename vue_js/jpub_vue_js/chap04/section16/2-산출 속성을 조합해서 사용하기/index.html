<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>산출(computed) 속성을 조합해서 사용하기</h2>
    <div id="app">
      <p>X: {{ halfPoint.x }}</p>
      <p>Y: {{ halfPoint.y }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          width: 800,
          height: 600
        },
        computed: {
          halfWidth: function () {
            return this.width / 2;
          },
          halfHeight: function () {
            return this.height / 2;
          },
          // 'width x height'의 중심 좌표 객체 리턴하기
          halfPoint: function () {
            return {
              x: this.halfWidth,
              y: this.halfHeight
            }
          }
        }
      });
    </script>
  </body>
</html>
