<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>게터와 세터</h2>
    <div id="app">
      <input v-model.number="width" /> {{ width }} <br />
      <input v-model.number="halfWidth" /> {{ halfWidth }}
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          width: 800
        },
        computed: {
          halfWidth: {
            get: function () {
              return this.width / 2;
            },
            // halfWidth를 2 배수한 숫자를 width에 할당하기
            set: function (val) {
              this.width = val * 2;
            }
          }
        }
      });
    </script>
  </body>
</html>
