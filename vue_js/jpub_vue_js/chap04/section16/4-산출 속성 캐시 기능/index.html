<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>산출(computed) 속성 캐시 기능</h2>
    <div id="app">
      <p>산출(computed) 속성</p>
      <ol>
        <li>{{ computedData }}</li>
        <li>{{ computedData }}</li>
      </ol>
      <p>메서드</p>
      <ol>
        <li>{{ methodsData() }}</li>
        <li>{{ methodsData() }}</li>
      </ol>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        computed: {
          computedData: function () {
            return Math.random();
          }
        },
        methods: {
          methodsData: function () {
            return Math.random();
          }
        }
      });
    </script>
  </body>
</html>
