<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>사용자 정의 디렉티브 사용 방법</h2>
    <div id="app">
      <input type="text" v-focus>
    </div>

    <script>
      // 전역에 등록하기
      Vue.directive('focus', {
        inserted: function (el) {
          el.focus();
        }
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
