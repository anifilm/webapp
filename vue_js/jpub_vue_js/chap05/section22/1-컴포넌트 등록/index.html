<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>컴포넌트 등록</h2>
    <div id="app">
      <my-component></my-component>
    </div>

    <script>
      // 전역 컴포넌트 정의
      Vue.component('my-component', {
        template: '<p>MyComponent</p>'
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
