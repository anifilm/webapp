<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>props로 받을 자료형 지정하기</h2>
    <div id="app"></div>

    <script>
      // 다음 props 샘플은 Vue.js 공식 가이드에서 인용한 것임
      Vue.component('example', {
        props: {
          // 기본적인 자료형 확인(null은 어떤 자료형에서도 받을 수 있음)
          propA: Number,
          // 여러 개의 자료형을 지정할 수도 있음
          propB: [String, Number],
          // 필수 문자열
          propC: {
            type: String,
            required: true
          },
          // 디폴트 값
          propD: {
            type: Number,
            default: 100
          },
          // 객체와 배열의 디폴트 값
          // 팩토리 함수를 사용해서 리턴하는 형태를 사용
          propE: {
            type: Object,
            default: function () {
              return {
                message: 'hello'
              };
            }
          },
          // 사용자 정의 유효성 검사 함수
          propF: {
            validator: function (value) {
              return value > 10;
            }
          }
        }
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
