<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>컴포넌트의 v-model</h2>
    <div id="app">
  <!--<my-calendar
        v-bind:value="date"
        v-on:input="date = $event"
      >
      </my-calendar>-->
      <my-calendar v-model="date"></my-calendar>
    </div>

    <script>
      Vue.component('my-calendar', {
        template: '<div class="my-calendar">{{ value }}</div>',
        // 자식 컴포넌트에서 현재 값에 접근하려면 value를 입력해야 함
        props: {
          value: String
        }
      });

      new Vue({
        el: '#app',
        data: {
          date: '2018-01-01'
        }
      });
    </script>
  </body>
</html>
