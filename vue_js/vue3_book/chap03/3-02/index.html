<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Hello Vue 3 CDN</title>
    <script src="https://unpkg.com/vue@next"></script>

    <style>
      .app {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div class="app">{{ msg_hello }}</div>

    <script>
      const App = {
        data() {
          return {
            msg_hello: 'Hello Vue 3 CDN'
          };
        }
      };

      Vue.createApp(App).mount('.app');
    </script>
  </body>
</html>
