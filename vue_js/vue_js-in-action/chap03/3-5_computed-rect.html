<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 코딩 공작소</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <h2>사각형 넓이 계산하기</h2>
    <div id="app">
      <p>{{ area }}</p>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          length: 5,
          width: 3
        },
        computed: {
          area() {
            return this.length * this.width;
          }
        }
      });
    </script>
  </body>
</html>
