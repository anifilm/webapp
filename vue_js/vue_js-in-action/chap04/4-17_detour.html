<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 코딩 공작소</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <h2>states 객체의 데이터 업데이트하기</h2>
    <div id="app">
      <ol>
        <li v-for="state in states">{{ state }}</li>
      </ol>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          states: [
            '알라바마',
            '알래스카',
            '애리조나',
            '캘리포니아',
            '네바다'
          ]
        }
      });
    </script>
  </body>
</html>
