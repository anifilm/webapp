<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 코딩 공작소</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <h2>동적 속성(props) 사용하기</h2>
    <div id="app">
      <my-component :text="message"></my-component>
    </div>

    <script>
      const MyComponent = {
        template: '<div>안녕, {{ text }}!</div>',
        props: ['text']
      };

      var app = new Vue({
        el: '#app',
        components: {
          'my-component': MyComponent
        },
        data: {
          message: '부모 컴포넌트로부터'
        }
      });
    </script>
  </body>
</html>
