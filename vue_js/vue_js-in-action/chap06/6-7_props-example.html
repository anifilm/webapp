<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 코딩 공작소</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <h2>속성(props) 검증하기</h2>
    <div id="app">
      <my-component
        :num="myNumber"
        :str="passedString"
        :even="myNumber"
        :obj="passedObject"
      ></my-component>
    </div>

    <script type="text/javascript">
      const MyComponent = {
        template: `
          <div>
            숫자: {{ num }}<br />
            문자열: {{ str }}<br />
            짝수?: {{ even }}<br />
            객체: {{ obj.message }}
          </div>
        `,
        props: {
          num: {
            type: Number,
            required: true
          },
          str: {
            type: String,
            default: '안녕'
          },
          obj: {
            type: Object,
            default: () => {
              return {
                message: '안녕, 객체로부터'
              };
            }
          },
          even: {
            validator: (value) => {
              return value % 2 === 0;
            }
          }
        }
      };

      new Vue({
        el: '#app',
        components: {
          'my-component': MyComponent
        },
        data: {
          passedString: '안녕, 부모로부터!',
          myNumber: 43,
          passedObject: { message: '넘겨준 객체' }
        }
      });
    </script>
  </body>
</html>
