<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js 코딩 공작소</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  </head>
  <body>
    <h2>범위 슬롯</h2>
    <div id="app">
      <book-component :books="books">
        <h1 slot="header">{{ header }}</h1>
        <template slot="book" slot-scope="props">
          <h2>
            <i>{{ props.text.title }}</i>
            <small>by: {{ props.text.author }}</small>
          </h2>
        </template>
      </book-component>
    </div>

    <script>
      const BookComponent = {
        template: `
          <div>
            <slot name="header"></slot>
            <slot name="book"
              v-for="book in books"
              :text="book">
            </slot>
          </div>
        `,
        props: ['books']
      };

      new Vue({
        el: '#app',
        components: {
          'book-component': BookComponent
        },
        data: {
          header: '책 목록',
          books: [
            { author: 'John Smith', title: 'Best Of Times' },
            { author: 'Jane Doe', title: 'Go West Young Man' },
            { author: 'Avery Katz', title: 'The Life And Times Of Avery' }
          ]
        }
      });
    </script>
  </body>
</html>
