<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>프로그레시프 프레임워크 Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>Vue.js 시작하기</h2>
    <div id="app"></div>

    <script>
      new Vue({
        template: '<p>{{ message }}</p>',
        data: {
          message: 'Hello, world!'
        }
      }).$mount('#app');
    </script>
  </body>
</html>
