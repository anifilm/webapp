<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>프로그레시프 프레임워크 Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>Vue.js 시작하기</h2>
    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello, world!'
        }
      });
    </script>
  </body>
</html>
