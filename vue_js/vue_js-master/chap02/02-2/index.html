<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js의 기본 사용법</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>Vue.js 도입하기</h2>
    <div id="app">
      <p>{{ message }}</p>
    </div>

    <script>
      // 로딩 및 Vue가 전역 변수로 정의됐는지 확인
      console.assert(typeof Vue !== 'undefined');

      new Vue({
        el: '#app',
        data: {
          message: '안녕하세요!'
        }
      });
    </script>
  </body>
</html>
