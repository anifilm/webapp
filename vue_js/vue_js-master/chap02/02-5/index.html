<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js의 기본 사용법</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>UI 데이터 정의(data)</h2>
    <div id="app">
      <p>{{ items[0].name }}</p>
    </div>

    <script>
      var items = [
        {
          name: '연필',
          price: 300,
          quantity: 0
        },
        {
          name: '공책',
          price: 400,
          quantity: 0
        },
        {
          name: '지우개',
          price: 500,
          quantity: 0
        }
      ];

      var vm = new Vue({
        el: '#app',
        data: {
          items: items
        }
      });
    </script>
  </body>
</html>
