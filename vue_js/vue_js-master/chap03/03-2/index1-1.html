<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>컴포넌트의 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>Vue 컴포넌트 정의하기 - 컴포넌트 구현의 간단한 예제</h2>
    <div id="app">
      <fruits-list-title></fruits-list-title>
    </div>

    <script>
      Vue.component('fruits-list-title', {
        template: '<h1>과일 목록</h1>'
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
