<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>컴포넌트의 기초</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>Vue 컴포넌트 정의하기 - 생성자를 사용해서 컴포넌트 정의하기</h2>
    <div id="app"></div>

    <script>
      var FruitsListTitle = Vue.extend({
        template: '<h1>과일 목록</h1>'
      });

      new FruitsListTitle().$mount('#app');
    </script>
  </body>
</html>
