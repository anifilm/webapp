<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>컴포넌트의 기초</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>컴포넌트 간 통신 - props와 이벤트 없이 부모 컴포넌트와 자식 컴포넌트 간 통신하기</h2>
    <div id="app">
      <fruits-name></fruits-name>
    </div>

    <script>
      Vue.component('fruits-name', {
        template: '<p>{{ this.$parent.fruits[0].name }}</p>'
      })

      new Vue({
        el: '#app',
        data: {
          fruits: [
            { name: '배' },
            { name: '딸기' }
          ]
        }
      });
    </script>
  </body>
</html>
