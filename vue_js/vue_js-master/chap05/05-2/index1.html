<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue.js의 고급 기능</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <h2>슬롯 - 단일 슬롯</h2>
    <div id="app">
      <!-- 콘텐츠를 포함하는 컴포넌트 마운트 -->
      <my-button>전송</my-button>
      <!-- 콘텐츠 없이 컴포넌트 마운트 -->
      <my-button></my-button>
    </div>

    <script>
      var MyButton = {
        template: `
          <button>
            <!-- 부모 컴포넌트에서 받아온 콘텐츠로 갈아 끼움 -->
            <slot>OK</slot>
          </button>
        `
      };

      new Vue({
        el: '#app',
        components: {
          MyButton: MyButton
        }
      });
    </script>
  </body>
</html>
